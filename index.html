<!DOCTYPE html>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { width:100%; height:100%; overflow:hidden; background:#000; font-family:'Segoe UI',sans-serif; }

  #background { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
  .star { position:absolute; width:2px; height:2px; background:#fff; border-radius:50%; animation:twinkle 2s infinite ease-in-out; }

  #fireworks { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; display:none; }

  #messageContainer { margin-top:20px; display:flex; flex-direction:column; align-items:center; }
  .message { color: #fff; font-size:1.8rem; white-space:nowrap; opacity:0; animation:float 4s ease-in-out, glow 2s ease-in-out infinite alternate; }

  .final { color: #fff; font-size:2.2rem; font-weight:bold; animation:finalZoom 1s ease-in-out infinite alternate, glow 3s ease-in-out infinite alternate; }
  @keyframes finalZoom {from{transform:scale(1);}to{transform:scale(1.5);} }

<script>
  const bg = document.getElementById('background');

  }
  for(let i=0;i<22;i++){

    m.className='meteor';
    if(Math.random()<0.5){
      m.style.left='-20%';
      m.style.top=Math.random()*100+'vh';
    }else{

      m.style.left=Math.random()*100+'vw';

  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  class Particle {
    constructor(x, y, color) {
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 2 + 1.5;
      this.x = x; this.y = y; this.dx = Math.cos(angle) * speed; this.dy = Math.sin(angle) * speed;
      this.alpha = 1; this.color = color; this.size = Math.random() * 2 + 2;
    }
    update() { this.x += this.dx; this.y += this.dy; this.alpha -= 0.015; }
    draw() { ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha=1; }
  }

  class Firework {
    constructor() {
      this.particles = [];
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;
      const baseHue = Math.floor(Math.random() * 360);
      for (let i=0;i<22;i++){
        const color = `hsl(${(baseHue + Math.random()*60)%360},100%,60%)`;
        this.particles.push(new Particle(x, y, color));
      }
    }
  }

  const fireworks = [];
  function animateFireworks() {
    requestAnimationFrame(animateFireworks);
    ctx.fillStyle='rgba(0,0,0,0.2)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    if(Math.random()<0.05) fireworks.push(new Firework());
    fireworks.forEach((fw,i)=>{
      fw.particles.forEach(p=>{p.update();p.draw();});
      if(fw.particles.every(p=>p.alpha<=0)) fireworks.splice(i,1);
    });
  }

  const hint = document.getElementById('hint');
  const msgC = document.getElementById('messageContainer');
  const music = document.getElementById('bgMusic');
  const controlButtons = document.getElementById('controlButtons');

  const msgs = [

    "ÊòØ‰Ω†ËÆ©ÊàëÈáçÊñ∞ÊÑüÂèóÂà∞Ê∏©Â∫¶ ‰πüÊòØÂîØ‰∏ÄËÆ©ÊàëÂç∏‰∏ãÈò≤Â§áÁöÑ‰∫∫",
    "ÁîöËá≥ËøûÈÇ£‰∏™ËøûËá™Â∑±ÈÉΩ‰∏çÂ§™ÊÑøÊÑèÊèêËµ∑ÁöÑÁßòÂØÜ‰πüÂú®‰∏çÁü•‰∏çËßâ‰∏≠ÂëäËØâ‰∫Ü‰Ω†",
    "ÊØèÊ¨°Ë∑ü‰Ω†Áõ∏Ëôï ÊàëÈÉΩË¶∫ÂæóÂ•ΩÈñãÂøÉ",
    "Âíå‰Ω†Âú®‰∏ÄËµ∑ÁöÑÊó∂ÂÄô",
    "ÊàëË¶∫ÂæóÊó∂Èó¥ÈÉΩÂèòÂæóÊüîËΩØ",
    "‰πüÊÖ¢ÊÖ¢ÂºÄÂßãÊúüÂæÖÊØè‰∏ÄÂÄãÊòéÂ§©ÁöÑÂà∞Êù•",
    "ÊàëÊâçÂèëÁé∞...",
    "ÂéüÊù•Êàë‰ªçÁÑ∂Ê∏¥ÊúõË¢´Áà±",
    "ÂéüÊù•ÊàëÂØπÁà±ÊÉÖ ‰æùÁÑ∂Êä±ÊúâÊúüÂæÖ",
    "ÊõæÁªèÂæàÈï∑ÁöÑ‰∏ÄÊÆµÊó∂Èó¥Èáå",
    "Êàë‰ª•‰∏∫Ëá™Â∑±Â∑≤Áªè‰π†ÊÉØ‰∏Ä‰∏™‰∫∫ÁîüÊ¥ª",
    "Êó•Â≠êÂèØ‰ª•ËøáÂæóÈÇÑÁÆóÂèØ‰ª•",
    "‰ΩÜÊòØÂ∞±ÊòØÂ∞ë‰∫Ü‰∏ÄÁÇπÊúüÂæÖ",
    "Áõ¥Âà∞ÊàëÈÅáËßÅ‰∫Ü‰Ω†",
    "ÊÑüË¶∫Â∞±ÂÉèÊòØÂëΩËøêÁªï‰∫Ü‰∏ÄÊÆµËøúË∑Ø",
    "ÊúÄÂêéÊääÁèæÂú®ÁöÑÊàëÂ∏¶Âà∞‰Ω†Èù¢Ââç",
    "Â¶ÇÊûú‰Ω†ÊÑøÊÑè",
    "ÊàëÊÉ≥‰ªé‰ªäÂ§©ÂºÄÂßã",
    "Áî®Êõ¥ËÆ§ÁúüÁöÑË∫´‰ªΩÈô™Âú®‰Ω†Ë∫´Ëæπ",
    "Êú™Êù•‰πü‰∏çÁü•ÈÅìÊúÉÁôºÁîü‰ªÄÈ∫º",
    "‰ΩÜÊàëÂ∏åÊúõÈÉΩËÉΩ‰∏é‰Ω†Âπ∂ËÇ©Ëµ∞Ëøá",
    "Ë∞¢Ë∞¢‰Ω†Âá∫Áé∞Âú®ÊàëÁöÑÁîüÂëΩÈáå",
    "ËÆ©ÊàëÈáçÊñ∞Áõ∏‰ø°Âπ∏Á¶èÁöÑÂèØËÉΩ",
    "ÊâÄ‰ª•Âòõ......",
    "ÊàëÂñúÊ≠°‰Ω†!!! ÂÅöÊàëÂ•≥ÊúãÂèãÂêß üíå"
  ];
  letter.addEventListener('click', async () => {
    bg.innerHTML = '';

    for(let i=0;i<msgs.length;i++){

  });

</script>
